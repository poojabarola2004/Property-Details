        function formatCurrency(amount) {
            if (amount >= 10000000) {
                return `‚Çπ${(amount / 10000000).toFixed(2)} Cr`;
            } else if (amount >= 100000) {
                return `‚Çπ${(amount / 100000).toFixed(2)} Lac`;

        }

        function calculateEMI(price) {
            const P = price; // Principal
            const R_annual = 8.5; // Interest rate %
            const N_years = 20; // Tenure in years for EMI calc
            
            const R = R_annual / 12 / 100; // Monthly interest rate
            const N = N_years * 12; // Total months

            if (R === 0) return 0;

            const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            return emi;
        }

        }

        // --- Filtering and Selection ---

        let filteredProperties = propertyData
            .map(p => ({
                ...p,
                priceNum: parsePrice(p.price),
                configMatch: p.config.includes(USER_CONFIG.split(' ')[0]) // Simple config match
            }))
            .filter(p => 
                p.location_name.toLowerCase().includes(USER_CITY.toLowerCase()) &&
                p.location_name.toLowerCase().includes(USER_LOCALITY.toLowerCase()) &&
                p.priceNum <= USER_BUDGET &&
                p.image && 
                !p.image.includes('noImageBg') && // Filter out missing/placeholder images
                p.configMatch &&
                p.config.includes('BHK') && // Ensure it's a residential config
                (p.furnishing === USER_FURNISHING || !p.furnishing) // Accepting if furnishing is unknown/not specified if user wants semi
            );

        // Sort by price for "Under Budget" selection
        filteredProperties.sort((a, b) => a.priceNum - b.priceNum);

        const underBudgetProps = filteredProperties.slice(0, 4);
        
        // Prepare properties for Recommendation section (based on keyword)
        const recommendationCandidates = propertyData
            .map(p => ({
                ...p,
                priceNum: parsePrice(p.price),
                configMatch: p.config.includes(USER_CONFIG.split(' ')[0]),
                isRecommended: p.location_name.toLowerCase().includes(USER_RECOMMENDATION_KEYWORD) || p.title.toLowerCase().includes(USER_RECOMMENDATION_KEYWORD) || p.config.includes(USER_RECOMMENDATION_KEYWORD)
            }))
            .filter(p => 
                p.location_name.toLowerCase().includes(USER_CITY.toLowerCase()) &&
                p.priceNum <= USER_BUDGET &&
                p.image && 
                !p.image.includes('noImageBg') &&
                p.configMatch &&
                p.config.includes('BHK')
            )
            .filter(p => !underBudgetProps.some(ub => ub.url === p.url)) // Exclude properties already selected
            .sort((a, b) => a.priceNum - b.priceNum); // Sort remaining by price

        const recommendedProps = recommendationCandidates.slice(0, 2);

        // Combine the selected pools (ensuring we have 6 unique, if possible)
        let finalUnderBudget = underBudgetProps;
        let finalRecommended = recommendedProps;

        // If we don't have 4 under budget, fill from the remaining
        if (finalUnderBudget.length < 4 && filteredProperties.length > finalUnderBudget.length) {
            const remaining = filteredProperties.filter(p => !finalUnderBudget.some(ub => ub.url === p.url));
            finalUnderBudget = finalUnderBudget.concat(remaining).slice(0, 4);
        }
        
        // If we don't have 2 recommended, fill from the remaining pool (that aren't in under budget)
        if (finalRecommended.length < 2 && filteredProperties.length > finalUnderBudget.length) {
             const remaining = filteredProperties.filter(p => !finalUnderBudget.some(ub => ub.url === p.url) && !finalRecommended.some(rec => rec.url === p.url));
            finalRecommended = finalRecommended.concat(remaining).slice(0, 2);
        }

        // --- Serp API Simulation and Rendering ---

        async function fetchNearbyPlaces(property) {
            if (property.Places_nearby && property.Places_nearby.length > 0 && property.Places_nearby[0] !== "") {
                 // Simulate API call for 3 places
                const places = property.Places_nearby.slice(0, 3).filter(p => p.length > 2);
                return places.length > 0 ? places : ["Local Market", "Park", "School"];
            }
            // Fallback suggestion based on location keyword
            const fallback = await callSerpApi(property.location_name + " nearest hospital");
            return fallback.slice(0, 3);
        }

        async function callSerpApi(query) {
            // In a real scenario, this would call the tool:
            // const response = await Serp_api({ parameters1_Value: query });
            // return response.places.map(p => p.title);

            // Since we cannot execute the tool, we use a placeholder based on the user input.
            console.log(`Simulating Serp API call for: ${query}`);
            if (query.includes('hospital')) {
                return ["City Central Hospital", "Metro Care Clinic", "Apollo Pharmacy", "General Hospital"];
            }
            if (query.includes('Alpha 1 metro station')) {
                return ["Alpha 1 Metro Station", "Noida Entry Point", "Sector 51 Crossing"];
            }
            return ["Landmark A", "Landmark B", "Landmark C"];
        }

        function createPropertyCard(property, isRecommendation = false) {
            const priceNum = property.priceNum;
            const emi = USER_TYPE === 'buy' ? calculateEMI(priceNum) : null;
            const bank = USER_TYPE === 'buy' ? getBankLink(priceNum) : null;

            const features = property.features ? property.features.slice(0, 5) : getDefaultFeatures(property.config);
            const furnishingStatus = property.furnishing || 'Unfurnished/As Is';
            
            // Use the provided image URL, fallback to a generic one if it looks like a placeholder
            const imageUrl = property.image && !property.image.includes('noImageBg') ? property.image : 'https://via.placeholder.com/600x400?text=Image+Unavailable';

            return `
                <div class="property-card">
                    <div class="card-image-container">
                        <img src="${imageUrl}" alt="${property.title}" class="card-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/600x400?text=Image+Not+Loaded';" loading="lazy">
                    </div>
                    <div class="card-content">
                        <div class="price-area">
                            <span class="price">${property.price}</span>
                            <span class="area">${property.area}</span>
                        </div>
                        <h3 class="title">${property.title}</h3>
                        <p class="location">${property.location_name}</p>

                        <div class="details-grid">
                            <div class="detail-item"><strong>Config:</strong> ${property.config}</div>
                            <div class="detail-item"><strong>Furnishing:</strong> ${furnishingStatus}</div>
                            <div class="detail-item"><strong>Avail:</strong> ${property.available_from}</div>
                            <div class="detail-item"><strong>Type:</strong> ${USER_TYPE.toUpperCase()}</div>
                        </div>

                        <p><strong>Key Features:</strong></p>
                        <ul class="features-list">
                            ${features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        
                        ${isRecommendation ? `
                            <p><strong>Nearby ${USER_RECOMMENDATION_KEYWORD}:</strong></p>
                            <ul class="nearby-list" id="nearby-${property.id || property.url.substring(property.url.length - 5)}">
                                <li>Loading nearby places...</li>
                            </ul>
                        ` : `
                            <p><strong>Nearby Transit:</strong></p>
                            <ul class="nearby-list">
                                ${property.Places_nearby && property.Places_nearby.length > 0 ? 
                                    property.Places_nearby.slice(0, 3).map(p => p && p.length > 2 ? `<li>${p}</li>` : '').join('')
                                    : '<li>Metro/Key Locality Info Unavailable</li>'
                                }
                            </ul>
                        `}

                        ${emi ? `
                            <div class="emi-info">
                                Est. EMI (20 Yrs @ 8.5%): <strong>${formatCurrency(emi)}/mo</strong>
                                <a href="${bank.link}" target="_blank" class="loan-link">Check Best Rate at ${bank.name}</a>
                            </div>
                        ` : ''}
                        
                        <div class="footer-link">
                            <a href="${property.url}" target="_blank">View Full Details <span class="icon">‚Üí</span></a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderProperties() {
            const underBudgetGrid = document.getElementById('under-budget-grid');
            const recommendedGrid = document.getElementById('recommended-grid');
            let recommendedHtml = '';
            let underBudgetHtml = '';

            // 1. Render Under Budget Properties
            for (const prop of finalUnderBudget) {
                underBudgetHtml += createPropertyCard(prop, false);
            }
            underBudgetGrid.innerHTML = underBudgetHtml;

            // 2. Render Recommended Properties and fetch dynamic data
            const recommendedPromises = finalRecommended.map(async (prop) => {
                const nearby = await fetchNearbyPlaces(prop);
                // Create a temporary card structure to inject dynamic data later
                const cardContent = createPropertyCard(prop, true); 
                recommendedHtml += cardContent;
                return { url: prop.url, nearby: nearby, id: prop.id || prop.url.substring(prop.url.length - 5) };
            });

            recommendedGrid.innerHTML = recommendedHtml;
            
            const results = await Promise.all(recommendedPromises);
            
            // 3. Inject dynamically fetched nearby places for recommended properties
            results.forEach(res => {
                const listElement = document.getElementById(`nearby-${res.id}`);
                if (listElement) {
                    listElement.innerHTML = res.nearby.map(place => `<li>${place}</li>`).join('');
                }
            });
        }

        renderProperties();
    </script>
</body>
